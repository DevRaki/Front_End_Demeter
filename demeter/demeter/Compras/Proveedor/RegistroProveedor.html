      <div class="position_Shadow">
        <div class="shadow">
          <div class="tittleC">
            <h1>Registro de Proveedor</h1>
        </div>
        <form action="/demeter/Compras/Proveedor/VistaProveedor.html" onsubmit="return validarFormulario()">
          <div class="Nombre_Proveedor">
              <label id="Titulo-N-Proveedor">Nombre</label>
              <input type="text" name="Nombre" id="Nombre_Proveedor">
          </div>

          <div class="Producto_Proveedor">
              <label id="Titulo-P-Proveedor">Producto</label>
              <input type="text" name="Producto" id="Producto_Proveedor">
          </div>

          <div class="Telefono_Proveedor">
              <label id="Titulo-T-Proveedor">Telefono</label>
              <input type="text" name="Telefono" id="Telefono_Proveedor">
          </div>

          <div class="Ciudad_Prveedor">
              <label id="Titulo-C-Proveedor">Ciudad</label>
              <select name="Ciudad" id="Ciudad_Prveedor">
                  <option value="">Select</option>
                  <option value="1">Medellin</option>
                  <option value="2">Bogota</option>
                  <option value="3">Barranquilla</option>
                  <option value="4">Lima</option>
                  <option value="5">Rionegro</option>
              </select>
          </div>

          <div class="Correo_Proveedor">
              <label id="Titulo-Co-Proveedor">Correo</label>
              <input type="text" name="Correo" id="Correo_Proveedor">
          </div>

          <div class="Usuario">
              <label id="Titulo-U-Proveedor">Usuario Actual</label>
              <input type="text" name="Usuario" id="Usuario" placeholder="2">
          </div>

          <div class="buttons">
            <a href="/demeter/Compras/Proveedor/VistaProveedor.html" onclick="_blank">
              <button class="btn" type="submit">Confirmar</button>
            </a>
          </div>
        </form>
        <div class="buttons">
          <a href="/demeter/Compras/Proveedor/VistaProveedor.html" onclick="_blank">
            <button class="btn2">Cancelar</button>
          </a>
        </div>
        </div>
